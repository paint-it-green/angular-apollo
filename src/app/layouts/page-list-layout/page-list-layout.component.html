<div class="grid md:grid-cols-4 min-h-screen">
  <div class="md:col-span-1 md:flex md:justify-end sticky h-0 top-0 z-10">
    <nav class="text-right bg-white">
      <div class="flex justify-between items-center">
        <h1 class="font-bold uppercase p-4 border-b border-gray-100 flex-grow text-left">
          <a href="#" [routerLink]="['/']" class="hover:text-gray-700 tracking-widest">Rick and Morty</a>
        </h1>
        <div (click)="hideMenu =! hideMenu" class="px-4 cursor-pointer md:hidden">
          <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </div>
      </div>
      <ul class="text-xl mt-6 md:block" [ngClass]="{'hidden': hideMenu}">
        <li class="text-gray-700 py-1">
          <a href="#" class="block px-4 py-3 flex justify-end border-b-4 border-white" [routerLink]="['/']"
            [routerLinkActive]="'border-primary font-bold'" [routerLinkActiveOptions]="{exact:true}">
            <span>Home</span>
            <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              stroke="currentColor" viewBox="0 0 24 24">
              <path
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
              </path>
            </svg>
          </a>
        </li>
        <li class="py-1">
          <a href="#" class="block px-4 py-3 flex justify-end border-b-4 border-white" [routerLink]="['/characters']"
            [routerLinkActive]="'border-primary font-bold'">
            <span>Characters</span>
            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
            </svg>
          </a>
        </li>
        <li class="py-1">
          <a href="#" class="block px-4 py-3 flex justify-end border-b-4 border-white" [routerLink]="['/episodes']"
            [routerLinkActive]="'border-primary font-bold'">
            <span>Episodes</span>
            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
            </svg>
          </a>
        </li>
        <li class="py-1">
          <a href="#" class="block px-4 py-3 flex justify-end border-b-4 border-white" [routerLink]="['/locations']"
            [routerLinkActive]="'border-primary font-bold'">
            <span>Locations</span>
            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <main class="px-16 py-6 pt-16 md:pt-6 md:col-span-3 bg-gray-100">
    <router-outlet></router-outlet>
  </main>
</div>
